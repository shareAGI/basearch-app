<div class="absolute inset-0 bg-scrim opacity-[26%] pointer-events-none"></div>

<header class="flex justify-end">
  <div class="flex gap-[4px]">
    <button adx-icon-button>
      <adx-icon icon="refresh" />
    </button>
    <button adx-icon-button>
      <adx-icon icon="settings" />
    </button>
  </div>
</header>

<main class="flex-1 flex justify-center items-center">
  <form
    [formGroup]="form"
    class="flex w-[55dvw] max-w-[680px] flex-col gap-[12px]"
    (ngSubmit)="onSubmit()"
  >
    <adx-search>
      <input
        adx-search-control
        type="search"
        autofocus
        placeholder="Search from {{ form.controls.engine.value.name }}"
        [formControl]="form.controls.keywords"
      />
      <ng-container *adxSearchTrailing>
        <button adx-icon-button>
          <adx-icon icon="mic" />
        </button>
        <button adx-icon-button>
          <adx-icon icon="camera" />
        </button>
      </ng-container>
    </adx-search>
    <div class="flex px-[4px]">
      <adx-chip-select
        class="flex-1 px-[4px]"
        [options]="searchEngineOptions"
        [formControl]="form.controls.engine"
      />
      <div class="flex gap-[12px] items-end">
        <span class="text-on-surface-variant label-large">
          Or from your bookmarks
        </span>
        <adx-switch [icons]="true" />
      </div>
    </div>
    <div class="h-[320px] pointer-events-none"></div>
  </form>
</main>
