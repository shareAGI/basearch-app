<adx-search>
  <input
    adx-search-control
    type="search"
    [formControl]="queryControl()"
    adxCaptureFocus
  />
  <ng-container *adxSearchTrailing>
    <button adx-icon-button routerLink="/start">
      <adx-icon icon="close" />
    </button>
  </ng-container>
</adx-search>

<div class="border-b-[1px] border-b-outline-variant"></div>

<div
  class="relative flex-1 min-h-0 grid grid-cols-[repeat(auto-fit,minmax(220px,1fr))] auto-rows-min p-[16px] gap-[16px] overflow-auto"
>
  @if (cards(); as cards) {
    @for (card of cards; track card.url) {
      <adx-search-result-card
        [headline]="card.headline"
        [url]="card.url"
        [cover]="card.cover"
        [summary]="card.summary"
      />
    }
  } @else {
    <adx-loading-overlay />
  }
</div>
