<adx-search>
  <input
    adx-search-control
    type="search"
    autofocus
    [formControl]="keywordsControl()"
  />
  <ng-container *adxSearchTrailing>
    <button adx-icon-button routerLink="/start">
      <adx-icon icon="close" />
    </button>
  </ng-container>
</adx-search>
<div class="border-b-[1px] border-b-outline-variant"></div>
