<div class="outline"></div>
<div class="container">
  <button class="touch" type="button" bsStateLayerTrigger (click)="onClick()">
    <div class="handle">
      @if (icons()) {
        @switch (value()) {
          @case (true) {
            <bs-icon class="icon" size="16" icon="check" />
          }
          @case (false) {
            <bs-icon class="icon" size="16" icon="check_indeterminate_small" />
          }
        }
      }
    </div>
    <bs-state-layer />
  </button>
</div>
